<!DOCTYPE html>
<html lang="en" data-bs-theme="auto" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fregments :: head"></head>

<body>
  <div th:replace="fregments :: theme-change"></div>
  <!-- Main Section Start -->
  <main>
    <!-- Main header -->
    <header th:replace="fregments :: main-header" class="py-3 border-bottom"></header>

    <div th:replace="fregments :: classroom-header"></div>

      <div class="container-fluid">
        <div class="row">
          <div th:replace="fregments :: sidebar" class="col col-lg-2 col-md-3 col-sm-12 m-0 p-0"></div>
          <div class="col m-0 p-0">
            <div class="p-3 rounded m-3 ms-0 mb-5 border overflow-auto mt-0 me-1" style="height: 100vh;">
              <div class="pb-5 mb-5">
                <div class="row">
                  <div class="col-lg-7 mt-5 mx-auto">
                    <table class="table">
                      <div class="d-flex justify-content-between align-items-end pb-3">
                        <h2 class="mb-0 pb-0">Teacher</h2>
                        <p class="mb-0 pb-0">1 teacher<span></span></p>
                      </div>
                      <tbody class="table-group-divider">
                      <tr>
                        <td scope="row">1</td>
                        <td th:text="${classroom.teacher.firstName + ' ' + classroom.teacher.lastName}"></td>
                        <td class="text-end"> </td>
                      </tr>
                      </tbody>
                    </table>
                    <table class="table">
                      <div class="d-flex justify-content-between align-items-end mt-5 pb-3">
                        <h2 class="mb-0 pb-0">Classmates</h2>
                        <p class="mb-0 pb-0"><span th:text="${classroomUserList.size()}"></span> students</p>
                      </div>
                      <tbody class="table-group-divider">
                      <tr th:each="classroomEach, index : ${classroomUserList}">
                        <td scope="row" th:text="${index.index + 1}">1</td>
                        <td th:text="${classroomEach.student.firstName + ' ' + classroomEach.student.lastName}"></td>
                        <td class="text-end">Action</td>
                      </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <div th:replace="fregments :: classroom-join-modal"></div>

    <div th:replace="fregments :: scripts"></div>
  </body>
</html>
